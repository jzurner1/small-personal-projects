<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <div class="hamburger-menu flex-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="hamburger-menu-icon" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="4" y1="6" x2="20" y2="6" />
                    <line x1="4" y1="12" x2="20" y2="12" />
                    <line x1="4" y1="18" x2="20" y2="18" />
                </svg>
            </div>

            <div class="gmail-icon flex-item">
                <img class="google-logo-image" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png" alt="google logo">
            </div>

            <div class="search flex-item">
                <div class="search-bar">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="10" cy="10" r="7" />
                            <line x1="21" y1="21" x2="15" y2="15" />
                        </svg>
                    </div>

                    <div class="search-box">
                        Search mail
                    </div>

                    <div class="search-settings">
                        <svg xmlns="http://www.w3.org/2000/svg" style="margin-top: 18%;" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="14" cy="6" r="2" />
                            <line x1="4" y1="6" x2="12" y2="6" />
                            <line x1="16" y1="6" x2="20" y2="6" />
                            <circle cx="8" cy="12" r="2" />
                            <line x1="4" y1="12" x2="6" y2="12" />
                            <line x1="10" y1="12" x2="20" y2="12" />
                            <circle cx="17" cy="18" r="2" />
                            <line x1="4" y1="18" x2="15" y2="18" />
                            <line x1="19" y1="18" x2="20" y2="18" />
                          </svg>
                    </div>
                </div>
            </div>

            <div class="help-button flex-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="12" r="9" />
                    <line x1="12" y1="17" x2="12" y2="17.01" />
                    <path d="M12 13.5a1.5 1.5 0 0 1 1 -1.5a2.6 2.6 0 1 0 -3 -4" />
                  </svg>
            </div>

            <div class="gear-button flex-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
            </div>

            <div class="apps-button flex-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-grid-dots" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="5" cy="5" r="1" />
                    <circle cx="12" cy="5" r="1" />
                    <circle cx="19" cy="5" r="1" />
                    <circle cx="5" cy="12" r="1" />
                    <circle cx="12" cy="12" r="1" />
                    <circle cx="19" cy="12" r="1" />
                    <circle cx="5" cy="19" r="1" />
                    <circle cx="12" cy="19" r="1" />
                    <circle cx="19" cy="19" r="1" />
                </svg>
            </div>

            <div class="account-button flex-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="12" r="9" />
                    <circle cx="12" cy="10" r="3" />
                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                </svg>
            </div>
        </div>



        <div class="left-bar">
            <div class="compose-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="write-icon" width="25" height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#434746" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4" />
                    <line x1="13.5" y1="6.5" x2="17.5" y2="10.5" />
                </svg>
                <div class="compose-text">Compose</div>
            </div>

            <div class="email-folders">
                <div class="inbox-folder selected folder">
                    <svg xmlns="http://www.w3.org/2000/svg" class="inbox-icon folder-icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#434746" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="4" y="4" width="16" height="16" rx="2" />
                        <path d="M4 13h3l3 3h4l3 -3h3" />
                    </svg>
                    <div class="inbox-text folder-text">Inbox</div>
                    <div class="inbox-number folder-number">2</div>
                </div>

                <div class="starred-folder folder">
                    <svg xmlns="http://www.w3.org/2000/svg" class="starred-icon folder-icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#434746" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
                    </svg>
                    <div class="starred-text folder-text">Starred</div>
                    <div class="starred-number folder-number"></div>
                </div>

                <div class="snoozed-folder folder">
                    <svg xmlns="http://www.w3.org/2000/svg" class="snoozed-icon folder-icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#434746" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="12" cy="12" r="9" />
                        <polyline points="12 7 12 12 15 15" />
                    </svg>
                    <div class="snoozed-text folder-text">Snoozed</div>
                    <div class="snoozed-number folder-number"></div>
                </div>

                <div class="sent-folder folder">
                    <svg xmlns="http://www.w3.org/2000/svg" class="sent-icon folder-icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#434746" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="10" y1="14" x2="21" y2="3" />
                        <path d="M21 3l-6.5 18a0.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a0.55 .55 0 0 1 0 -1l18 -6.5" />
                    </svg>
                    <div class="sent-text folder-text">Sent</div>
                    <div class="sent-number folder-number"></div>
                </div>

                <div class="drafts-folder folder">
                    <svg xmlns="http://www.w3.org/2000/svg" class="drafts-icon folder-icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#434746" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                        <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                    </svg>
                    <div class="drafts-text folder-text">Drafts</div>
                    <div class="drafts-number folder-number">1</div>
                </div>

                <div class="more-folder folder">
                    <svg xmlns="http://www.w3.org/2000/svg" class="more-icon folder-icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#434746" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <polyline points="6 9 12 15 18 9" />
                    </svg>
                    <div class="more-text folder-text">More</div>
                    <div class="more-number folder-number"></div>
                </div>

            </div>

            <div class="email-labels">
                <div class="labels-text">Labels</div>
                <div class="labels-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </div>
            </div>
        </div>



        <div class="container-item content">
            <div class="content-top">
                <div class="email-utilities">
                    <div class="filler1 utility"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="checkbox utility" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="4" y="4" width="16" height="16" rx="2" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="down-arrow utility" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M18 15l-6 -6l-6 6h12" transform="rotate(180 12 12)" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="refresh utility" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="kebob-menu utility" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="12" cy="12" r="1" />
                        <circle cx="12" cy="19" r="1" />
                        <circle cx="12" cy="5" r="1" />
                    </svg>
                    <div class="filler2 utility"></div>
                    <div class="email-count utility">
                        1-2 of 2
                    </div>
                    <div class="left-arrow utility">
                        <
                    </div>
                    <div class="right-arrow utility">
                        >
                    </div>
                </div>

                <div class="email-headers">
                    <div class="primary-tab tab active-tab">
                        <svg xmlns="http://www.w3.org/2000/svg" class="primary-tab-icon tab-icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <rect x="4" y="4" width="16" height="16" rx="2" />
                            <path d="M4 13h3l3 3h4l3 -3h3" />
                        </svg>
                        <div class="primary-tab-text">Primary</div>
                    </div>

                    <div class="promotions-tab tab">
                        <svg xmlns="http://www.w3.org/2000/svg" class="promotions-tab-icon tab-icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="8.5" cy="8.5" r="1" fill="currentColor" />
                            <path d="M4 7v3.859c0 .537 .213 1.052 .593 1.432l8.116 8.116a2.025 2.025 0 0 0 2.864 0l4.834 -4.834a2.025 2.025 0 0 0 0 -2.864l-8.117 -8.116a2.025 2.025 0 0 0 -1.431 -.593h-3.859a3 3 0 0 0 -3 3z" />
                        </svg>
                        <div class="promotions-tab-text">Promotions</div>
                    </div>

                    <div class="social-tab tab">
                        <svg xmlns="http://www.w3.org/2000/svg" class="social-tab-icon tab-icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="9" cy="7" r="4" />
                            <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                            <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
                        </svg>
                        <div class="social-tab-text">Social</div>
                    </div>
                </div>
            </div>

            <div class="content-main">
                <div class="email unread">
                    <svg xmlns="http://www.w3.org/2000/svg" class="selection-icon" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="4" y="4" width="16" height="16" rx="2" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="star-icon" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
                    </svg>
                    <div class="email-sender">LinkedIn</div>
                    <div class="email-text">New jobs</div>
                    <div class="email-sent-time">5:33 PM</div>
                </div>

                <div class="email unread">
                    <svg xmlns="http://www.w3.org/2000/svg" class="selection-icon" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="4" y="4" width="16" height="16" rx="2" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="star-icon" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5F6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
                    </svg>
                    <div class="email-sender">Google</div>
                    <div class="email-text">New terms and conditions</div>
                    <div class="email-sent-time">5:20 PM</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
