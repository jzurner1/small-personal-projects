<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="container-item container-item-1"></div>
        <div class="container-item container-item-2">
            <div class="timer-container">
                <div id="timer" onclick="addTime()">0:00</div>
            </div>
            <div class="button-container">
                <div id="pause-button">
                    <svg xmlns="http://www.w3.org/2000/svg" onclick="pause()" width="120" height="120" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="6" y="5" width="4" height="14" rx="1" />
                        <rect x="14" y="5" width="4" height="14" rx="1" />
                    </svg>
                </div>
                <div class="stop-button">
                    <svg xmlns="http://www.w3.org/2000/svg" onclick="reset()" width="120" height="120" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="5" y="5" width="14" height="14" rx="2" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="container-item container-item-3"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
